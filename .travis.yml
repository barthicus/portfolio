language: node_js
node_js:
  - "9"
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run generate

deploy:
  - edge:
      branch: v1.8.47
  provider: pages
  repo: barthicus.github.io
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: out
  target-branch: master
  on:
    branch: master